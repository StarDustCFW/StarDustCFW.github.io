<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player</title>
<meta name="robots" content="noindex, nofollow" />
<meta name="referrer" content="never" />
<meta name="referrer" content="no-referrer" />
<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: auto;
		overflow: hidden;
		background:  #000000;
	}
    </style>
</head>
<body>
    <iframe width="100%" height="100%" frameBorder="0" id="mse"></iframe>
    <video id="vidt" width="100%" height="100%"controls>
      <source id="vidf" src="" type="video/mp4">
    </video>

<script>
    //https://www.mp4upload.com/embed-pwwuv53wq83s.html
    //68747470733A2F2F7777772E6D703475706C6F61642E636F6D2F656D6265642D7077777576353377713833732E68746D6C
    function getThumbnailUrl(videoUrl) {
        // Usa una expresi√≥n regular para extraer la parte del video URL
        const videoIdMatch = videoUrl.match(/\/v2\/([^\/]+)\.mp4/);

        if (videoIdMatch && videoIdMatch[1]) {
            // Extrae el ID del video
            const videoId = videoIdMatch[1];
            
            // Construye la URL de la miniatura
            const thumbnailUrl = `https://s-delivery38.mxcontent.net/thumbs/${videoId}.jpg`;
            
            return thumbnailUrl;
        } else {
            // Si no se puede extraer el ID del video, devuelve un mensaje de error
            throw new Error('No se pudo extraer el ID del video.');
        }
    }
    function hex2a(hexx) {
        var hex = hexx.toString();//force conversion
        var str = '';
        for (var i = 0; i < hex.length; i += 2)
            str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
        return str;
    }
    var file = window.location.hash.split('#')[1];
    file = hex2a(file); // returns '2460'
	console.log(file);
    if (file.includes(".mp4")){
        vidf.src=file
        vidt.poster = getThumbnailUrl(file)
        mse.remove();
    }else {
        mse.src=file
    }

</script>

</body>
</html>
